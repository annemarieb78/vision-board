<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vision Board Project</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@700&family=Permanent+Marker&family=Source+Sans+3:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="vision-board">
      <div class="block small-block white">
        <p><span class="highlight">Grow</span></p>
        <p>Learn to Design & <br /><strong>Code Websites</strong></p>
      </div>
      <div class="block small-block center">
        <img src="img/flower.png" alt="flower" />
      </div>
      <div class="block small-block center white">
        <p>HTML<br />CSS<br />Javascript<br />Wordpress<br />Python</p>
      </div>
      <div class="block large-block">
        <p><span class="highlight">Freelance</span></p>
        <p>Make Enough Side Cash to <br /><strong>Pay off Debt</strong></p>
        <img src="img/piggy.png" alt="cute piggy bank" />
      </div>
      <div class="block large-block center grey">
        <img src="img/eye.png" alt="human eye" />
        <p>
          <span class="specialty-font">202X<br /></span
          ><span class="title">Vision Board</span>
        </p>
      </div>
      <div class="block large-block right">
        <img src="img/plane.png" alt="airplane flying" />
        <p><span class="highlight">Travel</span></p>
        <p>Plan a Trip Where I can<br /><strong>Work Remotely</strong></p>
      </div>
      <div class="block small-block center white">
        <p>Walk Dog ++<br />Meditate<br />Yoga<br />snuggle pup</p>
      </div>
      <div class="block small-block center">
        <img src="img/doggo.png" alt="dog in red love heart" />
      </div>
      <div class="block small-block right white">
        <p><span class="highlight">Mind & Body</span></p>
        <p>Exercise more<br />& find zen in<br />Challenge</p>
      </div>
    </div>
  </body>
</html>
